name: Build and Test

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'src/**'
  push:
    paths:
      - 'src/**'

jobs:
  test:
    if: github.event_name != 'release'
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Run Tests
        run: |
          echo "Building image to test"
          ./build-and-test.sh --pihole_target_tag latest
